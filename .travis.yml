language: go
go:
  - "1.2.1"
  - "1.3.3"
  - "1.4.3"
  - "1.5.2"
  - "1.6.2"
  - "1.7.1"
  - tip
install:
  - go get ./...
  - go tool -n cover >/dev/null 2>&1 || go get golang.org/x/tools/cmd/cover
script:
  - go test -v -race -coverprofile=coverage.txt -covermode=count ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)
